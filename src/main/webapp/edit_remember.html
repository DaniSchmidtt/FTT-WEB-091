<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Password Wallet</title>

 <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="css/style.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
		 <div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		   <span class="sr-only">Toggle navigation</span>
		   <span class="icon-bar"></span>
		   <span class="icon-bar"></span>
		   <span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="index.html">Password Wallet</a>
		 </div>
		 <div id="navbar" class="navbar-collapse collapse">
		  <ul class="nav navbar-nav navbar-right">
		   <li><a href="index.html">Passwords</a></li>
		   <li><a href="remember.html">Remember</a></li>
		  </ul>
		 </div>
		</div>
	   </nav>
 
 <div id="main" class="container-fluid">
  
  <h3 class="page-header">Editar Item</h3>
  
  <form action="remember.html">
	<div class="row">
		<div class="form-group col-md-4">
			<label for="id">ID</label>
			<input type="number" class="form-control" id="id" placeholder="Digite o valor">
		</div>
	</div>
	<div class="row">
	  <div class="form-group col-md-4">
		  <label for="question">Question</label>
		  <input type="text" class="form-control" id="question" placeholder="Digite o valor">
	  </div>
  </div>
  <div class="row">
	  <div class="form-group col-md-4">
		  <label for="answer">Answer</label>
		  <input type="text" class="form-control" id="answer" placeholder="Digite o valor">
	  </div>
  </div>
  <div class="row">
	  <div class="form-group col-md-4">
		  <label for="site">Site</label>
		  <input type="url" class="form-control" id="site" placeholder="Digite o valor">
	  </div>
	
	<div class="row">
	  <div class="col-md-12">
	  	<button type="submit" class="btn btn-primary">Atualizar</button>
		<a href="remember.html" class="btn btn-default">Cancelar</a>
	  </div>
	</div>

  </form>
 </div>
 

 <script src="js/jquery.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
</body>
</html>
